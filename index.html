<!DOCTYPE html>

<html lang = "en">
  	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> Crypto Wallet </title>
        
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> 
    </head>

	<body>
        <h2>Saldo na Carteira de Ethereum</h2>
        <p></p>
    </body>

    <script>
        const web3 = new Web3(window.ethereum);
        
        web3.eth.getBalance("YOUR_ETHER_WALLET_PUBLIC_KEY").then(value => {
            console.log(value);

            // const format = value / 10**18;
            const format = web3.utils.fromWei(value, "ether");
            document.querySelector('p').innerHTML = format.toString();
        })
    </script>
</html>
